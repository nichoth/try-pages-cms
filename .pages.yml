media:
  input: src/assets
  output: /assets
content:
  - name: products
    label: Products
    type: collection
    filename: '{fields.slug}.md'
    path: 'src/products'
    fields:
      - name: title
        label: Title
        type: string
      - name: quantity
        label: Quantity
        type: number
        default: 1
        options:
          min: 0
      - name: slug
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        maxlength: 600  # kind of arbitrary
        label: Slug
        type: string
        placeholder: abc-123
        description: The page's path in the URL, e.g. `example-path`
      - name: visible
        label: Visible
        type: boolean
        default: true
      - name: images
        label: Image
        type: image
        description: An image inside the post
        options:
          multiple:
            min: 1
            max: 10
  - name: site
    label: Site settings
    path: src/_data/site.json
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be provused for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
